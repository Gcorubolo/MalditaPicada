<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../CSS/reseter.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
    <title>Maldita Picada</title>
    <link rel="icon" href="../Imagenes/logo_maldita.ico" />
  </head>

  <body>
    <header>
      <div class="header">
        Hacemos envíos a domicilio <a id="verzonas" href="ZonasEnvios.html">VER ZONAS</a>
      </div>

      <nav class="menu">
        <img class="logo" src="../Imagenes/Logo2_transp.png" alt="Logo" />

        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="Productos.html">Productos</a></li>
          <li><a href="Sobre Nosotros.html">Sobre Nosotros</a></li>
          <li><a href="Contacto.html">Contacto</a></li>
          <li><a href="Carrito.html">Carrito</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="forms">
        <form class="formulario" method="post">
          <h2 class="texto_contacto">CONTACTO</h2>
          <input
            type="text"
            class="form__input"
            placeholder="Nombre y Apellido"
          />
          <input type="email" class="form__input" placeholder="E-mail" />
          <input
            type="number"
            class="form__input"
            placeholder="Número de Contacto"
          />
          <textarea
            class="form__input form__input--msje"
            placeholder="Mensaje"
          ></textarea>
          <input type="submit" class="form_boton" value="Enviar" />
        </form>
      </div>
    </section>

    <footer>
      <div>
        <p>Copyright Maldita Picada</p>
      </div>
    </footer>
  </body>
</html>
