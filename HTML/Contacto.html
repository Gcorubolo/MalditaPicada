<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Maldita Picada</title>
    <link rel="icon" href="../imagenes/logo_maldita.ico" />
  </head>

  <body>
    <header>
      <div class="header">
        Hacemos envíos a domicilio <a id="verzonas" href="zonasenvios.html">VER ZONAS</a>

      <nav class="menu">
        <img class="logo" src="../imagenes/Logo2_transp.png" alt="Logo" />

        <ul>

    <section>
      <div class="forms">
        <form class="formulario" method="post">
          <h2 class="texto_contacto">CONTACTO</h2>
          <input
            type="text"
            class="form__input"
            placeholder="Nombre y Apellido"
          />
          <input type="email" class="form__input" placeholder="E-mail" />
          <input
            type="number"
            class="form__input"
            placeholder="Número de Contacto"
          />
          <textarea
            class="form__input form__input--msje"
            placeholder="Mensaje"
          ></textarea>
          <input type="submit" class="form_boton" value="Enviar" />
        </form>
      </div>
    </section>

    <footer>
      <div>
        <p>Copyright Maldita Picada</p>
      </div>
